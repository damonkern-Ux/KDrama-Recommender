<html>
  <head>
    <title>Explore</title>
    <script src="search.js" defer></script>
    <link rel="stylesheet" type="text/css" href="search.css">
  </head>
  <body>
    <div class="menucontainer">
      <div class="menubar">
        <div class="menu-item" onclick="window.location.href='../Profile/profile.html'">Profile</div>
        <div class="menu-item" onclick="window.location.href='../Wish/wishlist.html'">Wish List</div>
        <div class="menu-item" onclick="window.location.href='../Watched/watched.html'">Watched</div>
        <div class="menu-item" onclick="window.location.href='../WatchList/watchlist.html'">Watch List</div>
        <div class="menu-item-default" onclick="window.location.href=''">Search</div>
        <div class="menu-item" onclick="window.location.href='../Explore/explore.html'">Explore</div>
      </div>
    </div>
    <div class="search-container">
      <input class="textbox" type="text" placeholder="Search">
    </div>
    <div class="category">
      <h1 class="heading">Results</h1>
      <div class="cards-container">
        <div class="card">
                  <div class="flip-card-inner">
            <div class="flip-card-front">Search Something</div>
            <div class="flip-card-back">
            <div class="info">
                <div class="year">----</div>
                <details class="option-wrapper">
                <summary class="option">Add</summary>
                <div class="dropdown-menu">
                    <div>Add to Watchlist</div>
                    <div>Mark as Watched</div>
                    <div>Mark as Wish</div>
                </div>
                </details>
                <div class="episodes">Episodes: --</div>
                <div class="platform">----</div>
                <div class="description">--</div>
            </div>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="gutter"></div>
  </body>
</html>
